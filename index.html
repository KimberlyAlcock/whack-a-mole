<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Aiden's Whack-A-Giraffe</title>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <h1 id="title">Aiden's Whack-A-Giraffe</h1>
    <div class="box"> 
      <div class="button">
        <button id="start">start</button>
      </div>
      <div class="info">
        <div>
          <h2>Click start to play!</h2>
        </div>
        <div>
          <h2>score: <span id="score">0</span></h2>
        </div>
        <div>
            <h2><span id="timer">0</span> seconds left.</h2>
        </div>
      </div>
      <div class="chooser">
        <label for="difficultySelect">Choose <br>difficulty:</label>
        <br>
        <select id="difficultySelect">
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

    <div class="grid">
      <div id="hole0" class="hole">
        <div id="mole0" class="mole"></div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole"></div>
      </div>
      <div id="hole2" class="hole">
        <div id="mole2" class="mole"></div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole"></div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole"></div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole"></div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole"></div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole"></div>
      </div>      
    </div>




    <script src="./src/index.js"></script>
    <footer>
      <br>
      <br>

      <a href="https://www.freepik.com/free-vector/cute-giraffe-flat-style_30159375.htm#query=giraffe&position=15&from_view=search&track=sph&uuid=dde405c7-0d99-4fbf-9c95-e0a471d4d7cd">brgfx</a> on Freepik  
    </footer>
  </body>
</html>
